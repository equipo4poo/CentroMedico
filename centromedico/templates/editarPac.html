{%extends 'plantilla.html'%}

{%block body%}
{%with mensajes=get_flashed_messages()%}
{% if mensajes%}
    {%for msj in mensajes%}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>{{msj}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
         <script>Swal.fire('Buen Trabajo!','La accion se llevo acabo correctamente','success')</script>
    {%endfor%}
{%endif%}
{%endwith%}

<h1 class="display-1 text-center mt-5 mb-5 text-danger" >Editar Paciente</h1>

<div class="col-md-6 mt-5 rounded p-4 shadow-sm mx-auto">
    <div class="border rounded p-4 bg-dark text-white"> 
        <form class="Formulario" action="/editarPaciente/{{album[0]}}" method="POST">

            <div class="form-group">

                <div class="mb-5">
                <label for="RFC">Nombre del Pacienta a Editar</label>
                <input type="text" class="form-control" name='txtpacEdit' value="{{album[1]}}" required>
                </div>
                
                <label for="RFC">Nombre del Paciente</label>
                <input type="text" class="form-control" name="txtpac" value="{{album[1]}}" required>
                    
                

                <label for="Fecha">Fecha de Nacimiento</label>
                <input type="text" class="form-control" name="fecha" value="{{album[2]}}" required>


                <label for="Enfermedades">Enfermedades Cronicas</label>
                <textarea type="text" class="form-control" name="enfermedades" >{{album[3]}}</textarea>
            
            

                <label for="Alergias">Alergias</label>
                <textarea type="text" class="form-control" name="alergias" >{{album[4]}}</textarea>
            
        
                <div class="mb-3">
                <label for="Antecedentes">Antecedentes</label>
                <textarea type="text" class="form-control" name="antecedentes" >{{album[5]}}</textarea>
                </div>
            </div>
        

        
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Nueva Consulta</button>
            </div> 
            

        </form>
    </div>
</div>



{%endblock%}
